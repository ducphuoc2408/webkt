<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trang cá nhân - Đức Phước</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="responsive.css">
</head>
<body>
	<main>
		<!-- Giới thiệu -->
		<section class="intro">
			<img src="./img/anhthe.jpg" alt="Ảnh cá nhân" class="avatar">
			<h1>Nguyễn Đức Phước</h1>
			<p>Khoa học dữ liệu và trí tuệ nhân tạo K5</p>
		</section>

		<!-- Sở thích -->
		<section class="hobbies">
			<h2>Sở thích</h2>
			<div class="hobby-list">
				<div class="hobby">
					<img src="https://img.icons8.com/color/96/000000/camera.png" alt="Chụp ảnh">
					<span>Chụp ảnh</span>
				</div>
				<div class="hobby">
					<img src="https://img.icons8.com/color/96/000000/music.png" alt="Nghe nhạc">
					<span>Nghe nhạc</span>
				</div>
				<div class="hobby">
					<img src="https://img.icons8.com/color/96/000000/reading.png" alt="Đọc sách">
					<span>Đọc sách</span>
				</div>
			</div>
		</section>

		<!-- Liên kết mạng xã hội -->
		<section class="social-links">
			<h2>Liên kết</h2>
			<ul>
				<li><a href="https://www.facebook.com/ducphuoc06" target="_blank"><img src="https://img.icons8.com/color/48/000000/facebook.png" alt="Facebook"> Facebook</a></li>
				<li><a href="https://instagram.com/ducphuoc._" target="_blank"><img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="Instagram"> Instagram</a></li>
				<li><a href="https://github.com/ducphuoc2408" target="_blank"><img src="https://img.icons8.com/ios-glyphs/48/000000/github.png" alt="GitHub"> GitHub</a></li>
			</ul>
		</section>
	</main>
	<script src="script.js"></script>
</body>
</html>
